<script>
    document.addEventListener('DOMContentLoaded', function() {
        const burger = document.getElementById('burger');
        const sideMenu = document.getElementById('sideMenu');

        // Abre/fecha menu ao clicar no ícone hamburger
        burger.addEventListener('click', function(event) {
            event.stopPropagation(); // Impede que o clique se propague
            sideMenu.classList.toggle('active');
        });

        // Fecha menu ao clicar fora
        document.addEventListener('click', function(event) {
            // Verifica se o clique foi fora do menu e do ícone hamburger
            if (!sideMenu.contains(event.target) && event.target !== burger) {
                sideMenu.classList.remove('active');
            }
        });

        // Impede que cliques dentro do menu fechem-no
        sideMenu.addEventListener('click', function(event) {
            event.stopPropagation();
        });
    });
</script>
